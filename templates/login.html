<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CSV Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/script.js"></script>

</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    
    <nav class="bg-gray-800 p-4 text-white flex justify-between items-center shadow-lg">
        <a href="/" class="text-2xl font-bold">CSV Visualizer</a>
        <div class="space-x-4">
            <a href="/" class="hover:underline">Home</a>
            <a href="/hiw" class="hover:underline">How It Works</a>
            <a href="/features" class="hover:underline">Features</a>
            <a href="/about" class="hover:underline">About</a>
            <a href="/contact" class="hover:underline">Contact</a>
            <a href="/register" class="bg-white text-purple-800 px-4 py-2 rounded-lg hover:bg-gray-200">Register</a>
        </div>
    </nav>
    
    
    <!-- Main Content -->
    <div class="container mx-auto my-10 p-8 bg-white dark:bg-gray-800 rounded-lg drop-shadow-lg">
        <h1 class="text-4xl font-bold text-center mb-6">Login to Your Account</h1>
        
        <form class="space-y-4" action="{{ url_for('login') }}" method="POST">
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email"  name="email" class="w-full p-2 border rounded-lg bg-gray-50 dark:bg-gray-700" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded-lg bg-gray-50 dark:bg-gray-700" required>
            </div>
            <button type="submit" class="bg-purple-800 text-white px-6 py-3 w-full rounded-lg hover:bg-purple-700 shadow-md">Login</button>
        </form>
        
        <p class="text-center mt-4"><a href="#" class="text-blue-500 hover:underline">Forgot Password?</a></p>
        <p class="text-center mt-2">Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Register here</a></p>
    </div>
    
    
  
    
</body>
</html>
